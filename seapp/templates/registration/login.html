<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'seapp\css\login.css' %}">
    <link rel="icon" href="{% static 'seapp\img\favicon.png' %}" style="avatar; border-radius: 50%;">

</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
        <br>
        <br>

    <!--Formularo Login actual-->
    <div class="row container-center ">
        <div class="col-12 col-md-6 offset-md-3"> 
            <div class="card-body">
                    <br><br>
                <div class="card hover shadow-lg border-0">
                    <div class="card-header" style="background:#24527A;">
                        <h3 style="color:#ffff;">Iniciar Sesión</h3>
                    </div>
                     <div class="card-body text-left">
                        <form control="" action="" method="post" class="form-group">

                                <!--Token de seguridad-->
                                {% csrf_token %}
                                
                                {{ form | crispy}}
                                <p><a class="link-offset-2 link-underline link-underline-opacity-0 float-end" style="color:#24527A;" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p><br>
                                
                        
                        <div class="d-grid gap-2 col-6 mx-auto text-end" >
                            <input type="submit" value="LogIn" class="position-relative bottom-0 start-50 translate-middle-x btn" style="border-radius:0px;">
                        </div>

                        </form> 
                    </div>
                    <div class="card-footer text-body-secondary">
                        <p>¿Tienes cuenta? | <a href="{% url 'registrarse.html' %}" style="color:#24527A;"class="link-offset-2 link-underline link-underline-opacity-0">Registrate</a><a class="link-offset-2 link-underline link-underline-opacity-0 float-end" style="color:#24527A;" href="{% url 'index.html' %}">Inicio</a></p> 
                    </div>
                </div>                   
            </div>
        </div>
    </div>

</div>

</body>
</html>
