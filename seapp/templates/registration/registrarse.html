<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'seapp\css\login.css' %}">

</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
    <!--Formularo Login actual-->

    <div class="row container-center ">
        <div class="col-12 col-md-6 offset-md-3"> 
            <div class="card-body">
                <div class="card hover shadow-lg border-0">
                    <div class="card-header" style="background:#24527A;">
                        <h3 style="color:#ffff;">Registro de usuario</h3>
                    </div>
                    <div class="card-body text-left">
                        <form control="" action="" method="post" class="form-group">

                            <!--Token de seguridad-->
                            {% csrf_token %}

                            {{ form | crispy }}

                            <div class="d-grid gap-2 col-6 mx-auto text-end">
                                <input type="submit" value="Registrarse" class="position-relative bottom-0 start-50 translate-middle-x btn">
                            </div>
                            <br>
                        </form>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <p><a class="link-offset-2 link-underline link-underline-opacity-0 float-end" style="color:#24527A;" href="{% url 'index.html' %}">Inicio</a></p>
                    </div>
                </div>                   
            </div>
        </div>
    </div>
