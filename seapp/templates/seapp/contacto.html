{% extends 'seapp/base.html' %}

{% load static %}
<link rel="icon" href="{% static 'seapp\img\favicon.png' %}" style="avatar">

{% block container %}

    {% load crispy_forms_tags %}
<br>
    <br>
    <br>
    <!--RETOCAR FORMULARIO EN ESTILOS-->
    <div class="row container-fluid ">
        <div class="col-12 col-md-6 offset-md-3"> 
                <div class="card-body">
                    <br><br>
                    <div class="card hover shadow-lg border-0">
                        <div class="card-header" style="background:#24527A;">
                            <h3 style="color:#ffff";>Contacto</h3> 
                        </div>
                        <div class="card-body text-left">
                          <form action="{% url 'contacto.html' %}" method="post" name="contactForm">
                            <!--Token de seguridad--> {% csrf_token %}


                            <label for class='col-form-label'>Nombre Completo*</label>
                            <input type="text" class="form-control" name="nombre" id="id_name" placeholder="Tu nombre" required>

                            <label for class='col-form-label'>Email*</label>
                            <input type="email" class="form-control" name="email" id="id_email" placeholder="Su email" required>

                            <label for class='col-form-label'>Asunto de la consulta*</label>
                            <input type="text" class="form-control" name="asunto" id="id_asunto" placeholder="Asunto" required>

                            <label for class='col-form-label'>Mensaje*</label>
                            <textarea  class="form-control" name="mensaje" id="id_mensaje" placeholder="DescripciÃ³n" cols='100' rows='4' required></textarea>


                            <div class="text-end">
                                <button class="btn btn-primary rounded-0 py-2 px-4" type="submit" style="background: #24527A; border: none; margin-top: 10px;">Enviar Mensaje</button>
                            
                            </div>
                          </form>

                        </div>
                        <div class="card-footer text-body-secondary">
                            <p style="font-size:11px;">* Campos Obligatorios <br>
                            </p>
                        </div>
                    </div>
                                    
                </div>
        </div>
    </div>
    
    
    <table id="persona">

    </table>
{% endblock  %}
